<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="libs/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="libs/css/fonts-awesome6/css/all.css" />
    <link rel="stylesheet" href="libs/css/fonts-awesome6/css/all.min.css" />

    <link rel="stylesheet" href="libs/css/style.css" />
    <title>Company Directory</title>
  </head>
  <body>
    <section>
      <!-- opening Header -->
      <div class="appHeader">
        <div class="row">
          <div class="col">
            <input
              class="form-control mb-3"
              id="searchInp"
              placeholder="Search"
            />
          </div>
          <div class="col-6 text-end me-2">
            <div class="btn-group" role="group" aria-label="buttons">
              <button id="refreshBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-refresh fa-fw"></i>
              </button>
              <button id="filterBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-filter fa-fw"></i>
              </button>
              <button id="addBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-plus fa-fw"></i>
              </button>
            </div>
          </div>
        </div>
        <nav>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="personnelBtn"
                data-bs-toggle="tab"
                data-bs-target="#personnel-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true"
              >
                <i class="fa-solid fa-person fa-lg fa-fw"></i
                ><span class="d-none d-sm-block">Personnel</span>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="departmentsBtn"
                data-bs-toggle="tab"
                data-bs-target="#departments-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false"
              >
                <i class="fa-solid fa-building fa-lg fa-fw"></i
                ><span class="d-none d-sm-block">Departments</span>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="locationsBtn"
                data-bs-toggle="tab"
                data-bs-target="#locations-tab-pane"
                type="button"
                role="tab"
                aria-controls="contact-tab-pane"
                aria-selected="false"
              >
                <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i
                ><span class="d-none d-sm-block">Locations</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <!-- closing Header -->

      <!-- company directory opening body-->
      <div class="tab-content bg-white">
        <!-- Opening Tab panel for personnel -->
        <div
          class="tab-pane show active"
          id="personnel-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="personnel-table-body"></tbody>
          </table>
        </div>
        <!-- closing Tab panel for personnel -->

        <!-- Opening Tab panel for department -->
        <div
          class="tab-pane"
          id="departments-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="department-table-body"></tbody>
          </table>
        </div>
        <!-- closing Tab panel for department -->

        <!-- Opening Tab panel for location -->
        <div
          class="tab-pane"
          id="locations-tab-pane"
          role="tabpanel"
          aria-labelledby="contact-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="location-table-body"></tbody>
          </table>
        </div>
        <!-- Closing Tab panel for location -->
      </div>
      <!-- company directory opening body -->

      <!-- opening footer -->
      <footer class="border-top text-center fw-bold">
        <p class="fw-light my-3">Company Directory version 1.0</p>
      </footer>
      <!-- closing footer -->
    </section>

    <!-- Personnel Edit Modal start -->
    <div
      div
      id="editPersonnelModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">Edit employee</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editPersonnelForm">
              <input type="hidden" id="editPersonnelEmployeeID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelFirstName"
                  placeholder="First name"
                  required
                />
                <label for="editPersonnelFirstName">First name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelLastName"
                  placeholder="Last name"
                  required
                />
                <label for="editPersonnelLastName">Last name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelJobTitle"
                  placeholder="Job title"
                  required
                />
                <label for="editPersonnelJobTitle">Job Title</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="editPersonnelEmailAddress"
                  placeholder="Email address"
                  required
                />
                <label for="editPersonnelEmailAddress">Email Address</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="editPersonnelDepartment"
                  placeholder="Department"
                ></select>
                <label for="editPersonnelDepartment">Department</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="editPersonnelForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Personnel Edit Modal End -->

    <!-- Department Edit Modal start -->
    <div id="editDepartmentModal" class="modal fade">
      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">Edit department</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editDepartmentForm">
              <input type="hidden" id="editDepartmentID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editDepartmentName"
                  placeholder="Title"
                  required
                />
                <label for="editDepartmentName">Title</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="editDepartmentLocation"
                  placeholder="Department"
                ></select>
                <label for="editDepartmentLocation">Location</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="editDepartmentForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Department Edit Modal End -->

    <!-- Location Edit Modal start -->
    <div
      id="editLocationModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">Edit Location</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editLocationForm">
              <input type="hidden" id="editLocationID" />
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="editLocationName"
                  placeholder="Name"
                  required
                />
                <label for="editLocationName">Name</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="editLocationForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Location Edit Modal End -->

    <!-- ======== BODY END ================================= -->

    <script src="libs/javascript/jquery3.7.1.js"></script>
    <script src="libs/javascript/jquery-2.2.3.min.js"></script>
    <script src="libs/javascript/bootstrap-5.3.2.js"></script>
    <script src="libs/javascript/font-awesome6.4.0.all.min.js"></script>
    <script src="libs/javascript/main.js"></script>
  </body>
</html>
