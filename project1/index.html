<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAZETTEER</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="libs/css/styles.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <span id="selectContainer">
      <select
        id="countrySelect"
        name="country"
        class="form-select shadow-sm"
      ></select>
    </span>

    <div id="map" class="container-fluid"></div>
    <!-- COUNTRY INFO MODAL -->
    <div
      id="countryMainInfo"
      class="modal fade"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="country-information"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped " >
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-flag fa-xl text-success"></i>
                </td>
                <td>Country Name</td>

                <td class="text-end" id="country-name"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-city fa-xl text-success"></i>
                </td>

                <td>Capital</td>

                <td class="text-end" id="country-capital"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-earth-americas fa-xl text-success"></i>
                </td>

                <td>Continent</td>

                <td class="text-end" id="country-continent"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-person fa-xl text-success"></i>
                </td>

                <td>Population</td>

                <td class="text-end" id="country-population"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-coins fa-xl text-success"></i>
                </td>

                <td>Currency</td>

                <td class="text-end" id="country-currency"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-square-plus fa-xl text-success"></i>
                </td>

                <td>Area (km2)</td>

                <td class="text-end" id="country-area"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- WEATHER MODAL -->
    <div
      id="countryWeatherInfo"
      class="modal fade"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="country-weather-info"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td class="text-center">
                  <i
                    class="fa-solid fa-temperature-three-quarters fa-xl text-success"
                  ></i>
                </td>
                <td>Temperature</td>
                <td class="text-end" id="country-temp"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-compress fa-xl text-success"></i>
                </td>

                <td>Pressure</td>

                <td class="text-end" id="country-pressure"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-car fa-xl text-success"></i>
                </td>

                <td>Humidity</td>

                <td class="text-end" id="country-humidity"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i
                    class="fa-solid fa-temperature-half fa-xl text-success"
                  ></i>
                </td>

                <td>Feels Like</td>

                <td class="text-end" id="country-low-temp"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-wind fa-xl text-success"></i>
                </td>

                <td>Wind Speed</td>

                <td class="text-end" id="country-wind-speed"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-circle-info fa-xl text-success"></i>
                </td>

                <td>Weather Description</td>

                <td class="text-end" id="country-weather-direction"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- COUNTRY HOLIDAY MODAL-->
    <div id="CountryHolidaysInfo" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-success">
          <div class="modal-header">
            <h5
              id="country-holiday-info"
              class="modal-title header-title text-white"
            ></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
          
            </button>
          </div>
          <div>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Date</td>
                </tr>
              </thead>
              <tbody id="tableContainer" ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- COUNTRY NEWS MODAL-->
    <div id="CountryNewsInfo" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-success">
          <div class="modal-header">
            <h5
              id="newsFeedCountry"
              class="modal-title text-white"
            >
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            
            </button>
          </div>
          <div class="modal-body" id="newsContainer">
          
          </div>
        </div>
      </div>
    </div>
    <!-- CITIES AROUND MODAL -->
    <div id="citiesAroundInfo" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-success">
          <div class="modal-header">
            <h5
              id="cities-around-country"
              class="modal-title text-white"
            >
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            
            </button>
          </div>
          <div>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <td class="text-success font-weight-bold">City</td>
                  <td class="text-success font-weight-bold">Description</td>
                </tr>
              </thead>
              <tbody id="cityContainer" class="holiday-font"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- ======CURRENCY CONVERTER MODAL===== -->
    <div
      class="modal fade"
      id="country-currency-conversion"
      tabindex="-1"
      aria-labelledby="modal-currency-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-success lighter-bg-success">
          <div class="modal-header bg-success">
            <h5 class="modal-title country-currency text-white" id="info-country" >
            </h5>
            <button
              type="button"
              class="btn-close btn-close-success"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="currency-modal-body">
            <div class="row mb-5 justify-content-between">
              <div class="col text-center">
                <span
                  id="local-currency-code"
                  class="fw-bold text-center pe-2 text-white"
                ></span>
                <input
                  class="w-50"
                  id="local-currency"
                  type="number"
                  min="0"
                  step="1"
                  name=""
                  value=""
                  data-type="currency"
                  placeholder="1"
                />
              </div>
              <div class="col text-center">
                <input
                  class="w-50 text-end"
                  id="convert-currency"
                  type="number"
                  min="0"
                  step="1"
                  value=""
                  data-type="currency"
                />
                <span
                  id="current-currency"
                  class="fw-bold text-center ps-1 text-white"
                ></span>
              </div>
            </div>
            <div class="row m-5 text-center justify-content-evenly">
              <div class="col">
                <select
                  class="w-50 text-center"
                  id="select-currency"
                  aria-label="currency drop down"
                  value="GBP"
                >
                  <option class="currency-drop-down"></option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-white">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/javascript/main.js"></script>
  </body>
</html>
